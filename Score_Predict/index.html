<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复读提分预测</title>
    <style>
        /* 基础样式变量 */
        :root {
            --h1-size-desktop: 28px;
            --h1-size-mobile: 24px;
            --text-base-desktop: 16px;
            --text-base-mobile: 14px;
            --container-padding-desktop: 40px;
            --container-padding-mobile: 25px;
            --input-padding-desktop: 14px 18px;
            --input-padding-mobile: 12px 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #aed7ff 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: var(--text-base-desktop);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: var(--container-padding-desktop);
            max-width: 440px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 0 0 4px 4px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            font-size: var(--h1-size-desktop);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 3px;
        }

        .description {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: var(--text-base-desktop);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #475569;
            font-weight: 500;
            font-size: var(--text-base-desktop);
        }

        input[type="password"] {
            width: 100%;
            padding: var(--input-padding-desktop);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: var(--text-base-desktop);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            border: none;
            padding: var(--input-padding-desktop);
            border-radius: 12px;
            font-size: var(--text-base-desktop);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: #ef4444;
            margin-top: 12px;
            font-size: var(--text-base-mobile);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式布局调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: var(--text-base-mobile);
            }

            .container {
                padding: var(--container-padding-mobile);
                border-radius: 20px;
            }

            h1 {
                font-size: var(--h1-size-mobile);
                margin-bottom: 25px;
                padding-bottom: 12px;
            }

            .description {
                font-size: var(--text-base-mobile);
                margin-bottom: 25px;
            }

            label {
                font-size: var(--text-base-mobile);
                margin-bottom: 8px;
            }

            input[type="password"] {
                padding: var(--input-padding-mobile);
                font-size: var(--text-base-mobile);
                border-radius: 10px;
            }

            .btn {
                padding: var(--input-padding-mobile);
                font-size: var(--text-base-mobile);
                border-radius: 10px;
            }

            .error-message {
                margin-top: 10px;
                font-size: 13px;
            }
        }

        /* 超小屏幕设备适配 */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .container::before {
                width: 80px;
                height: 3px;
            }

            h1::after {
                width: 50px;
                height: 2px;
            }

            .description {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            input[type="password"],
            .btn {
                padding: 10px 14px;
                font-size: 13px;
            }
        }

        /* 横屏手机适配 */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                max-width: 500px;
            }
        }

        /* 高分辨率屏幕适配 */
        @media (min-width: 1920px) {
            .container {
                max-width: 500px;
                padding: 50px;
            }

            h1 {
                font-size: 32px;
            }

            .description,
            input[type="password"],
            .btn {
                font-size: 18px;
            }
        }
    </style>
    <style>
    /* 浮动气泡动画样式 */
    .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }
    .bubble {
        position: absolute;
        bottom: -120px;
        border-radius: 50%;
        opacity: 0.35;
        background: #fff;
        filter: blur(1px);
        animation: floatBubble linear infinite;
    }
    @keyframes floatBubble {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.35;
        }
        80% {
            opacity: 0.25;
        }
        100% {
            transform: translateY(-110vh) scale(1.1);
            opacity: 0;
        }
    }
    </style>
</head>
<body>
    <!-- 气泡背景容器 -->
    <div class="bubbles"></div>
    <div class="container">
        <h1>AI大模型复读提分预测</h1>
        <div class="description">
            请输入访问密码以开始测试
        </div>
        
        <form id="passwordForm">
            <div class="input-group">
                <label for="password">访问密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">进入测试</button>
            
            <div id="errorMessage" class="error-message">
                密码错误，请重新输入
            </div>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === '7834520') {
                // 密码正确，跳转到测试页面
                window.location.href = 'test.html';
            } else {
                // 密码错误，显示错误信息
                errorMessage.style.display = 'block';
                document.getElementById('password').style.borderColor = '#ef4444';
                
                // 2秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    document.getElementById('password').style.borderColor = '#e2e8f0';
                }, 2000);
            }
        });
    </script>
    <script>
    // 动态生成气泡
    (function() {
        const bubbleColors = ['#fff', '#e2e8f0', '#f8fafc'];
        const bubbles = document.querySelector('.bubbles');
        const bubbleCount = 18;
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            // 随机大小
            const size = Math.random() * 48 + 32; // 32~80px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            // 随机横向位置
            bubble.style.left = `${Math.random() * 100}%`;
            // 随机动画时长
            const duration = Math.random() * 10 + 12; // 12~22s
            bubble.style.animationDuration = `${duration}s`;
            // 随机延迟
            bubble.style.animationDelay = `${-Math.random() * duration}s`;
            // 随机颜色
            bubble.style.background = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
            // 随机透明度
            bubble.style.opacity = (Math.random() * 0.25 + 0.18).toFixed(2);
            bubbles.appendChild(bubble);
        }
    })();
    </script>
</body>
</html>
